      <div class="container main-page" style="padding: 140px 15px 0;">
          <h1 class="jumbo-title">BUAT AKUN</h1>
          <div class="new-acc-form">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="control-label col-sm-4" for="username">Jenis Akun</label>
                <div class="col-sm-8">          
                  <label class="radio">
                    <input type="radio" name="optionsRadiosDisabled" id="optionsRadios4" value="option1" data-toggle="radio" checked="" disabled="">Klien
                  </label>
                  <label class="radio">
                    <input type="radio" name="optionsRadiosDisabled" id="optionsRadios3" value="option2" data-toggle="radio" disabled="">Pengembang
                  </label>
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-4" for="username">Nama Pengguna</label>
                <div class="col-sm-8">          
                  <input type="text" class="form-control cd-form" id="username">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="pwd">Kata Sandi</label>
                <div class="col-sm-8">          
                  <input type="password" class="form-control cd-form" id="pwd">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="pwd">Ulang Kata Sandi</label>
                <div class="col-sm-8">          
                  <input type="password" class="form-control cd-form" id="pwd">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="email">E-mail</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control cd-form" id="email">
                </div>
              </div>
              <h3>Identitas Diri</h3>
              <div class="form-group">
                <label class="control-label col-sm-4" for="ktp">No. Kartu Identitas Penduduk (KTP)</label>
                <div class="col-sm-8">          
                  <input type="text" class="form-control cd-form" id="ktp">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="fullname">Nama Lengkap</label>
                <div class="col-sm-8">          
                  <input type="text" class="form-control cd-form" id="fullname">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="dob">Tanggal Lahir</label>
                <div class="col-sm-8">          
                  <input type="date" class="form-control cd-form" id="dob">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="city">Kota Tempat Tinggal</label>
                <div class="col-sm-8">          
                  <input type="text" class="form-control cd-form" id="city">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="gender">Jenis Kelamin</label>
                <div class="col-sm-8">          
                  <select class="form-control select select-primary" data-toggle="select">
                    <option value="0">Laki-laki</option>
                    <option value="1">Perempuan</option>
                  </select>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-12">
                  <div class="checkbox">
                    <label class="checkbox" for="checkbox1">
                      <input type="checkbox" data-toggle="checkbox" value="" id="checkbox1" required="" class="custom-checkbox">
                        <span class="icons">
                          <span class="icon-unchecked">
                          </span>
                          <span class="icon-checked"></span>
                        </span>
                          Saya menyatakan bahwa segala informasi yang saya isi di dalam form ini adalah benar.
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                  <a class="btn btn-primary btn-lg btn-block" href="index.html">Daftar!</a>
                </div>
                <div class="col-sm-4"></div>
              </div>
